<footer class="kf" aria-labelledby="kf-title">
  <style>
    .kf{--kf-bg1:#0b0f1a;--kf-bg2:#0f1420;--kf-text:#e5e7eb;--kf-muted:#94a3b8;--kf-border:#1f2532;
        font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--kf-text);
        background:linear-gradient(160deg,var(--kf-bg1),var(--kf-bg2));margin:0;padding:0;border-top:1px solid var(--kf-border);display:block;width:100%}
    .kf *{box-sizing:border-box}
    .kf .container{max-width:1200px;margin:0 auto;padding:32px 20px 22px}
    .kf .brand{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .kf .logo{width:34px;height:34px;border-radius:10px;background:radial-gradient(circle at 35% 35%,#79d2ff,#36bffa 55%,#0ea5e9 90%);box-shadow:0 0 24px #38bdf866}
    .kf .name{font-size:22px;font-weight:800;letter-spacing:.2px}
    .kf .tag{font-size:18px;font-weight:800;margin:6px 0 20px}
    .kf .tag .hi{color:#22d3ee}
    /* Two columns + social */
    .kf .grid{display:grid;grid-template-columns:repeat(2,minmax(160px,1fr)) 160px;gap:24px}
    .kf h4{font-size:13px;text-transform:uppercase;letter-spacing:.12em;color:#c7d2fe;margin:0 0 10px}
    .kf ul{list-style:none;padding:0;margin:0}
    .kf a{display:block;color:#cbd5e1;text-decoration:none;padding:6px 0;border-radius:6px}
    .kf a:hover{color:#fff}
    .kf .social{display:flex;gap:14px;align-items:center;justify-content:flex-end}
    .kf .social a{display:inline-flex;width:28px;height:28px;align-items:center;justify-content:center;border:1px solid var(--kf-border);border-radius:8px;background:#0f1420}
    .kf .social a:hover{border-color:#314158;box-shadow:0 0 0 2px #1b2435 inset}
    .kf .bar{margin-top:20px;padding-top:14px;border-top:1px solid var(--kf-border);display:flex;justify-content:space-between;align-items:center;color:var(--kf-muted);font-size:13px}
    .kf .note{opacity:.9}
    @media (max-width:900px){
      .kf .grid{grid-template-columns:1fr 160px}
      .kf .social{justify-content:flex-start}
      .kf .bar{flex-direction:column;gap:8px;align-items:flex-start}
    }
    @media (max-width:520px){.kf .grid{grid-template-columns:1fr}}
  </style>

  <div class="container">
    <div class="brand"><div class="logo" aria-hidden="true"></div><div class="name">Kadie.AI</div></div>
    <h2 id="kf-title" class="tag">A Discord bot — <span class="hi">Done Right</span></h2>

    <div class="grid">

          <li><a href="https://discord.gg/gMPCeSYD">Support Server</a></li>

</footer>
