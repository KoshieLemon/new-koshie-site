<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Community</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="modulepreload" href="./community-forums-src/main.js" />
  <style>
    :root { color-scheme: dark; --bg:#0b0b0d; --fg:#e8e8ef; --muted:#9aa0a6; --card:#141419; --line:#20232b; --accent:#5b87ff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{max-width:820px;margin:18px auto;padding:0 14px}

    /* composer */
    .composer{border:1px solid var(--line);background:var(--card);border-radius:12px;padding:10px;margin-bottom:12px}
    .row{display:flex;gap:8px;align-items:flex-start}
    .avatar{width:28px;height:28px;border-radius:50%;border:1px solid #000}
    .textarea{flex:1;min-height:80px;resize:vertical;background:#101118;color:var(--fg);border:1px solid var(--line);border-radius:10px;padding:8px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .btn{background:#26304b;color:#eaeaea;border:1px solid #2b3553;padding:7px 10px;border-radius:10px;cursor:pointer}
    .btn.primary{background:#4969ff;border-color:#4969ff;color:#0b0b0d}
    .link-btn{border:1px solid #2b2f3a;background:#11131a;color:#eaeaea;padding:7px 10px;border-radius:10px;text-decoration:none}

    /* filter bar */
    .filterbar{display:flex;gap:10px;justify-content:center;margin:10px 0 14px}
    .filter-btn{border:1px solid var(--line);background:#11131a;color:#eaeaea;padding:6px 12px;border-radius:999px;cursor:pointer}
    .filter-btn.active{background:#1a223b;border-color:#2d3a6a}
    .filter-btn:focus{outline:none}

    /* feed */
    .feed{display:flex;flex-direction:column;gap:10px}
    .post{border:1px solid var(--line);background:var(--card);border-radius:10px;padding:10px}
    .phead{display:flex;align-items:center;gap:8px;color:var(--muted);margin-bottom:6px;flex-wrap:wrap}
    .tag{font-size:11px;font-weight:700;color:#bcd0ff;background:#0f1c44;border:1px solid #2a3b6e;padding:2px 8px;border-radius:999px}
    .pcontent{white-space:pre-wrap;word-wrap:break-word}
    .pacts{display:flex;gap:8px;align-items:center;margin-top:6px}
    .icon-btn{background:transparent;border:0;color:#cfd8ff;display:inline-flex;align-items:center;gap:6px;padding:4px 6px;border-radius:8px;cursor:pointer}
    .icon-btn[aria-pressed="true"]{color:#89a2ff}
    .icon-btn:focus{outline:none}
    .count{color:#c9d1d9;font-weight:600}
    .replies{margin-top:8px;border-top:1px solid var(--line);padding-top:8px;display:flex;flex-direction:column;gap:8px}
    .reply{display:flex;gap:8px}
    .reply .textarea{min-height:56px}

    .chip{font-size:12px;color:#c9d1d9;background:#1b1d26;border:1px solid var(--line);padding:2px 8px;border-radius:999px}
    .indent{margin-left:36px;border-left:2px solid var(--line);padding-left:8px}

    /* bp card */
    .bp-card{margin-top:8px;border:1px solid #2a3b6e;background:#0f1b36;border-radius:10px;padding:8px;display:flex;align-items:center;gap:8px}
    .bp-card .ico{width:32px;height:32px;border-radius:8px;background:#15224a;display:flex;align-items:center;justify-content:center;color:#a9c1ff;font-weight:700}
    .bp-card .meta{flex:1}
    .bp-card .meta .name{font-weight:700}
    .bp-card .meta .sub{color:#b9c6e3;font-size:12px}
  </style>
</head>
<body>
  <div class="container">
    <!-- composer -->
    <section class="composer" id="composer">
      <div class="row">
        <img id="meAvatar" class="avatar" alt="">
        <textarea id="composeBody" class="textarea" placeholder="Share something…"></textarea>
      </div>
      <div class="muted" style="margin:6px 0 4px">Choose a tag</div>
      <div id="tagSelect" style="display:flex;gap:6px;flex-wrap:wrap"></div>
      <div id="chips" style="display:flex;gap:6px;flex-wrap:wrap;margin-top:6px"></div>
      <div class="actions">
        <a id="signinLink" class="link-btn" hidden>Sign in with Discord</a>
        <button id="attachBp" class="btn">Share a blueprint</button>
        <button id="postBtn" class="btn primary" disabled>Post</button>
      </div>
    </section>

    <!-- centered tag filters -->
    <div id="filterBar" class="filterbar"></div>

    <!-- feed -->
    <div id="feed" class="feed"></div>

    <div style="display:flex;justify-content:center;margin:14px 0;">
      <button id="moreBtn" class="btn" hidden>Load more</button>
    </div>
  </div>

  <!-- blueprint modal -->
  <div class="modal" id="bpModal" aria-hidden="true" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:1000">
    <div class="panel" style="width:min(820px, calc(100vw - 24px)); background:#0f1930; border:1px solid #1e2a4a; border-radius:16px; padding:14px">
      <h3 style="margin:0 0 8px 0">Select a blueprint</h3>
      <div class="search" style="display:flex;gap:8px;margin-bottom:8px">
        <input id="qServer" type="search" placeholder="Filter servers…" style="flex:1;background:#0d1730;color:#eaeaea;border:1px solid #1e2a4a;border-radius:10px;padding:8px"/>
        <input id="qBp" type="search" placeholder="Search blueprints…" style="flex:1;background:#0d1730;color:#eaeaea;border:1px solid #1e2a4a;border-radius:10px;padding:8px"/>
      </div>
      <div class="picker" style="display:grid;grid-template-columns:280px 1fr;gap:12px">
        <div class="list" id="servers" style="max-height:360px;overflow:auto;border:1px solid #1e2a4a;border-radius:10px"></div>
        <div>
          <div class="list" id="bps" style="max-height:360px;overflow:auto;border:1px solid #1e2a4a;border-radius:10px"></div>
          <div class="row" style="justify-content:flex-end;margin-top:8px;border:0">
            <button class="btn" id="bpCancel">Cancel</button>
            <button class="btn primary" id="bpUse" disabled>Attach</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./community-forums-src/main.js"></script>
</body>
</html>
