<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kadie AI â€¢ Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/main.css" />
  <script>
    (function () {
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (location.protocol === 'http:' && !isLocal) {
        location.replace('https://' + location.host + location.pathname + location.search + location.hash);
        return;
      }
      if (location.protocol === 'https:') {
        const m = document.createElement('meta');
        m.httpEquiv = 'Content-Security-Policy';
        m.content = 'upgrade-insecure-requests; block-all-mixed-content';
        document.head.appendChild(m);
      }
    })();
  </script>
</head>
<body>
  <header class="container">
    <h1>Kadie AI</h1>
  </header>

  <main class="container center">
    <button id="signin" class="btn">Sign in with Discord</button>
  </main>

  <script type="module">
    import { OAUTH_URL, printDiagnostics } from '/assets/api.js';

    printDiagnostics('kadie-ai.html');

    document.getElementById('signin').addEventListener('click', () => {
      console.info('[OAUTH] Redirecting to', OAUTH_URL);
      location.href = OAUTH_URL;
    });
  </script>
</body>
</html>
