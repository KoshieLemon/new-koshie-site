<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8" />
  <title>Kadie AI • Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/main.css" />
</head>
<body>
  <header class="container">
    <h1>Kadie AI</h1>
  </header>

  <main class="container center">
    <button id="signin" class="btn">Sign in with Discord</button>
    <p id="status" class="small" style="margin-top:12px;color:#9aa4b2"></p>
  </main>

  <script type="module">
    import { OAUTH_URL, ME_URL, apiGet, printDiagnostics } from '/assets/api.js';

    const btn = document.getElementById('signin');
    const statusEl = document.getElementById('status');

    printDiagnostics('kadie-ai.html');

    async function tryAutoForward() {
      try {
        const res = await apiGet(ME_URL, 'GET /me (kadie-ai.html)');
        if (res.ok) {
          // Logged in → go to server listings
          location.replace('/kadie-ai/server-listings.html');
          return;
        }
        statusEl.textContent = 'Not signed in.';
      } catch (e) {
        statusEl.textContent = 'Network error. Try again.';
        console.error(e);
      }
    }

    // Click = start OAuth
    btn.addEventListener('click', () => {
      console.info('[OAUTH] Redirecting to', OAUTH_URL);
      location.href = OAUTH_URL;
    });

    // After OAuth callback, the bot redirects back here with a session cookie.
    // Check immediately and move forward without showing the button.
    tryAutoForward();
  </script>
</body>
</html>
