<!-- /kadie-ai/server-listings.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kadie AI — Server Listings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="/assets/main.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3366084057758708"
     crossorigin="anonymous"></script>
  <style>
    :root{ --page-w: min(960px, 96vw); }
    html,body{height:100%;margin:0}
    body{background:#0b0b0c;color:#e5e7eb}
    .page{max-width:var(--page-w);margin:0 auto;padding:16px 18px 32px}
    .status{display:none;color:#fca5a5;margin:8px 0 12px 0}
    .status.show{display:block}
    .searchbar{position:sticky;top:0;background:#0b0b0c;z-index:2;padding:8px 0 12px;border-bottom:1px solid #151923;margin-bottom:12px}
    .searchwrap{display:flex;gap:10px;align-items:center}
    .searchwrap input{flex:1;min-width:0;border:1px solid #22293a;background:#10131b;color:#e5e7eb;border-radius:10px;padding:10px 12px;font-size:14px;outline:none}
    h2.group-title{font-size:13px;letter-spacing:.06em;text-transform:uppercase;color:#9aa4b2;margin:14px 0 8px 0}
    .list{display:flex;flex-direction:column;gap:10px}
    .card{display:flex;align-items:center;gap:14px;border:1px solid #1f2432;background:#10131a;border-radius:12px;padding:10px 12px}
    .card:hover{background:#121623}
    .ico{width:44px;height:44px;border-radius:10px;background:#0002;object-fit:cover;display:block;flex:0 0 auto}
    .fallback{width:44px;height:44px;border-radius:10px;background:#0002;display:grid;place-items:center;font-weight:700}
    .meta{display:flex;flex-direction:column;gap:2px;min-width:0}
    .name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .sub{font-size:12px;color:#9aa4b2}
    .spacer{flex:1 1 auto}
    .btn{border:1px solid #2b2f3a;background:#11131a;color:#eaeaea;padding:8px 10px;border-radius:10px;cursor:pointer;text-decoration:none}
    .btn.secondary{opacity:.85}
    .empty{color:#9aa4b2;padding:12px 4px}
  </style>
</head>
<body>
  <main class="page">
    <div class="searchbar">
      <div class="searchwrap">
        <input id="q" type="search" placeholder="Search servers…" autocomplete="off" spellcheck="false">
      </div>
    </div>

    <div id="status" class="status"></div>

    <section id="section-manageable">
      <h2 class="group-title">You can manage</h2>
      <div id="list-manageable" class="list"></div>
    </section>

    <section id="section-popular">
      <h2 class="group-title">Most popular</h2>
      <div id="list-popular" class="list"></div>
    </section>
  </main>

  <script type="module" src="/kadie-ai/server-listings.js?v=8"></script>
</body>
</html>
