<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kadie AI — Server Listings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    :root{ --page-w: min(960px, 96vw); }
    html,body{height:100%;margin:0}
    body{background:#0b0b0c;color:#e5e7eb}
    .page{max-width:var(--page-w);margin:0 auto;padding:16px 18px 32px}
    .title{margin:6px 0 8px;text-align:center;font-size:20px;letter-spacing:.02em}
    .status{display:none;color:#fca5a5;margin:8px 0 12px;text-align:center}
    .status.show{display:block}
    .searchbar{position:sticky;top:0;background:#0b0b0c;z-index:2;padding:8px 0 12px;border-bottom:1px solid #151923;margin-bottom:12px}
    .searchwrap{display:flex;gap:10px;align-items:center;max-width:560px;margin:0 auto}
    .searchwrap input{flex:1;min-width:0;border:1px solid #22293a;background:#10131b;color:#e5e7eb;border-radius:10px;padding:10px 12px;font-size:14px;outline:none}
    .list{display:flex;flex-direction:column;gap:10px;max-width:560px;margin:0 auto}
    .card{
      position:relative;display:flex;align-items:center;gap:12px;
      border:1px solid #1f2432;background:#10131a;border-radius:12px;
      padding:14px 12px;overflow:hidden;min-height:74px;contain:content
    }
    .card:hover{background:#121623}
    .card.owner{border-color:#14532d;background:linear-gradient(0deg,#0c1410,#10131a)}
    .card.owner::after{content:"";position:absolute;inset:0;pointer-events:none;box-shadow:0 0 0 2px #16a34a26 inset, 0 0 30px #16a34a14 inset}
    .card.not-permitted{filter:grayscale(1);opacity:.55}
    .ico{width:44px;height:44px;border-radius:10px;background:#0002;object-fit:cover;display:block;flex:0 0 auto}
    .fallback{width:44px;height:44px;border-radius:10px;background:#0002;display:grid;place-items:center;font-weight:700}
    .meta{display:flex;flex-direction:column;gap:0;min-width:0}
    .name{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .spacer{flex:1 1 auto}
    .badges{display:flex;gap:8px;align-items:center;min-height:24px}
    .badge{font-size:12px;border:1px solid #2b2f3a;background:#0d1118;color:#cbd5e1;padding:4px 8px;border-radius:999px}
    .skeleton{background:linear-gradient(90deg,#0e131c,#141a25,#0e131c);background-size:200% 100%;animation:s 1.2s infinite}
    @keyframes s{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .role-watermark{
      position:absolute;right:12px;top:50%;transform:translateY(-50%);
      font-weight:900;font-size:clamp(18px,4.5vw,48px);
      line-height:1;letter-spacing:.08em;text-transform:uppercase;
      color:rgba(148,163,184,0.07);white-space:nowrap;pointer-events:none;user-select:none;
      text-align:right;max-width:55%;overflow:hidden;text-overflow:clip
    }
    .empty{color:#9aa4b2;padding:12px 4px;text-align:center}
  </style>
</head>
<body>
  <main class="page">
    <h2 class="title">Select a server</h2>

    <div class="searchbar">
      <div class="searchwrap">
        <input id="q" type="search" placeholder="Search servers…" autocomplete="off" spellcheck="false">
      </div>
    </div>

    <div id="status" class="status"></div>

    <section id="section-all">
      <div id="list-all" class="list"></div>
    </section>
  </main>

  <script type="module" src="/kadie-ai/server-listings.js?v=16"></script>
</body>
</html>
