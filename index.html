<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Koshie Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Force HTTPS for subresources -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; block-all-mixed-content">
  <link rel="stylesheet" href="/main.css" />
  <script>
    (function () {
      const isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (location.protocol === 'http:' && !isLocal) {
        location.replace('https://' + location.host + location.pathname + location.search + location.hash);
      }
    })();
  </script>
</head>
<body>
  <header class="container">
    <h1>Koshie Studios</h1>
  </header>

  <main class="container">
    <h2>Projects</h2>
    <div id="projects" class="grid"></div>
  </main>

  <script>
    (async () => {
      const el = document.getElementById('projects');
      try {
        const res = await fetch('/projects.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load projects.json: ' + res.status);
        const items = await res.json();
        const frag = document.createDocumentFragment();
        items.forEach(p => {
          if (!p?.name || !p?.path) return;
          const a = document.createElement('a');
          a.className = 'card';
          a.href = p.path;
          a.textContent = p.name;
          frag.appendChild(a);
        });
        el.replaceChildren(frag);
      } catch (err) {
        console.error('[INDEX] projects load error:', err);
        el.innerHTML = '<p class="error">Could not load project list. Check console for details.</p>';
      }
    })();
  </script>
</body>
</html>
