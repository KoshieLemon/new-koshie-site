<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kadie AI • Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="color-scheme" content="dark light">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3366084057758708"
     crossorigin="anonymous"></script>
  <style>
    :root{
      --bg1:#0b0f1a;
      --bg2:#0f1324;
      --acc1:#5ac8fa;
      --acc2:#a78bfa;
      --text:#e8eef6;
      --muted:#9aa4b2;
      --card:#0e1116cc;
      --border:#2b2f3a;
      --glow: 0 10px 30px #5ac8fa33, 0 0 80px #a78bfa22 inset;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #182036 0, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #1c1536 0, transparent 65%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .veil{
      position:fixed; inset:0; pointer-events:none;
      background:
        radial-gradient(60vw 60vh at var(--x,60%) var(--y,40%), #5ac8fa0f, transparent 60%),
        radial-gradient(50vw 50vh at calc(100% - var(--x,60%)) calc(100% - var(--y,40%)), #a78bfa12, transparent 65%);
      transition: background-position .2s linear;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite alternate;
    }
    @keyframes float{
      0%   { --x:65%; --y:35%; }
      50%  { --x:40%; --y:55%; }
      100% { --x:70%; --y:50%; }
    }
    .blob{
      position:fixed; filter: blur(40px); opacity:.35; mix-blend-mode:screen; pointer-events:none;
      border-radius:50%;
      animation: drift 24s ease-in-out infinite;
    }
    .blob.b1{ width:420px;height:420px; background:#5ac8fa33; left:-140px; top:20%; animation-delay: -4s;}
    .blob.b2{ width:360px;height:360px; background:#a78bfa33; right:-120px; bottom:15%; animation-delay:-11s;}
    @keyframes drift{
      0%{ transform:translate3d(0,0,0) scale(1); }
      50%{ transform:translate3d(20px,-30px,0) scale(1.05); }
      100%{ transform:translate3d(0,-10px,0) scale(1); }
    }
    .noise{
      position:fixed; inset:0; pointer-events:none; opacity:.06; mix-blend-mode:overlay;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.45'/></svg>");
      background-size: 240px 240px;
      animation: grain 1.2s steps(2) infinite;
    }
    @keyframes grain { to { transform: translate3d(-1%,1%,0); } }
    .stage{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(820px, 92vw);
      background: var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      padding:42px 36px;
      box-shadow: var(--glow);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
    }
    .title{
      margin:0 0 8px 0;
      font-size: clamp(28px, 5vw, 46px);
      letter-spacing:.4px;
      font-weight:800;
      background: linear-gradient(90deg, #e8eef6, #c7e7ff 45%, #d8cbff);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 2px 14px #0006;
    }
    .subtitle{
      margin:0 0 28px 0;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .cta{ display:flex; justify-content:center; margin-top:8px; }
    .btn{
      appearance:none; border:1px solid #26485a; color:#081018; text-decoration:none;
      background: linear-gradient(180deg, #7dd3fc, #38bdf8);
      padding:14px 28px; font-weight:800; letter-spacing:.4px; text-transform:lowercase;
      border-radius:14px; cursor:pointer; position:relative; overflow:hidden;
      box-shadow: 0 10px 24px #38bdf855, inset 0 -10px 16px #0ea5e633;
      transition: transform .06s ease, box-shadow .2s ease;
      display:inline-block;
    }
    .btn:hover{ box-shadow: 0 16px 32px #38bdf866, inset 0 -12px 18px #0ea5e640; }
    .btn:active{ transform: translateY(1px) scale(.995); }
    .btn:focus-visible{ outline:2px solid #93c5fd; outline-offset:3px; }
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:14px}
    .chip{
      border:1px solid #2a3344; color:#cfe7ff; background:#101521a8;
      font-size:12px; padding:6px 10px; border-radius:999px;
    }
    .footer{
      margin-top:24px; display:flex; justify-content:space-between; align-items:center; gap:16px;
      font-size:12px; color:#8a94a6;
    }
    @media (prefers-reduced-motion: reduce){
      .veil,.blob,.noise{animation:none}
      .btn{transition:none}
    }
  </style>
</head>
<body>
  <div class="veil"></div>
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="noise"></div>

  <main class="stage" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title" class="title">Kadie&nbsp;AI</h1>
      <p class="subtitle">Modular Discord automation. Blueprints, servers, community.</p>

      <div class="chips" aria-hidden="true">
        <span class="chip">Blueprint Editor</span>
        <span class="chip">Server Tools</span>
        <span class="chip">Community</span>
        <span class="chip">Firebase</span>
        <span class="chip">Railway</span>
      </div>

      <div class="cta">
        <a id="welcomeBtn" href="/kadie-ai/kadie-home.html" class="btn" role="button" aria-label="welcome">welcome</a>
      </div>

      <div class="footer">
        <span>v1 • Cover</span>
        <span>© Kadie AI</span>
      </div>
    </section>
  </main>
</body>
</html>
