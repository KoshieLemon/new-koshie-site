<!-- /index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8" />
  <title>Koshie Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/main.css" />
</head>
<body>
  <header class="container">
    <h1>Koshie Studios</h1>
  </header>

  <main class="container">
    <h2>Projects</h2>
    <div id="projects" class="grid"></div>
  </main>

  <script>
    (async () => {
      const el = document.getElementById('projects');
      try {
        const res = await fetch('/projects.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load projects.json: ' + res.status);
        const items = await res.json();
        const frag = document.createDocumentFragment();
        items.forEach(p => {
          if (!p?.name || !p?.path) return;
          const a = document.createElement('a');
          a.className = 'card';
          a.href = p.path;
          a.textContent = p.name;
          frag.appendChild(a);
        });
        el.replaceChildren(frag);
      } catch (err) {
        console.error('[INDEX] projects load error:', err);
        el.innerHTML = '<p class="error">Could not load project list. Check console for details.</p>';
      }
    })();
  </script>
</body>
</html>
